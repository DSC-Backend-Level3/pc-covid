<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Adding Vaccine Page</title>
</head>
<body>
    <h1>Vaccine Form</h1>
    <form action="add" method="POST">
        Vaccine ID <input type="text" name="id" value="" required/><br/>
        Vaccine Name <input type="text" name="name" value="" required/><br/>
        Origin <input type="text" name="country" value="" required/><br/>
        Organization <input type="text" name="firm" value="" required/><br/>
        Time for 2rd dose <input type="text" name="interval" value="" required/><br/>
        <input type="submit" value="Add Vaccine" name="btAction">
    </form>

</body>
</html>
